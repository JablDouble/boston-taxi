<app-card>
    <app-table [headItems]="headItems">
        <tr *ngFor="let trip of trips">
            <td>{{trip.time | date:'short'}}</td>
            <td>{{trip.vehicle.brand}} {{trip.vehicle.model}}</td>
            <td>{{trip.pickupAddress.label }}</td>
            <td>{{trip.arrivalAddress.label }}</td>
            <td>{{trip.amount | currency:'USD'}}</td>
            <td>{{trip.paymentWay || 'cash'}}</td>
        </tr>
    </app-table>
</app-card>
