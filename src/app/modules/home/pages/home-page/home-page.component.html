<div class="home">
  <div class="home-cards">
    <app-order-taxi-form *ngIf="!tripService?.taxi?.position && !tripService.searching"></app-order-taxi-form>
    <app-driver-info *ngIf="tripService?.taxi?.position"></app-driver-info>
    <app-taxi-searching-screen *ngIf="tripService.searching"></app-taxi-searching-screen>
  </div>
  <app-map
    class="order-taxi-map"
    [startAddress]="tripService.pickupAddress"
    [endAddress]="tripService.arrivalAddress"
    [taxiPoint]="tripService?.taxi?.position || null"
  ></app-map>
</div>
