<div class="custom-input-container">
  <img [src]="iconUrl" class="icon" alt="icon of input" *ngIf="iconUrl" />
  <input
    class="custom-input"
    [placeholder]="placeholder"
    [type]="type"
    (input)="searchAddress()"
    (focus)="isOpenAddressesList = true"
    [formControl]="control"
  />
  <div
    class="address-list"
    *ngIf="isOpenAddressesList && addresses?.length && control.value.length > 2"
  >
    <div class="address" *ngFor="let address of addresses" (click)="selectAddress(address)">
      <h4>{{ address.label }}</h4>
      <p>{{ address.locality }}, {{ address.country }}</p>
    </div>
  </div>
  <div class="validation" *ngIf="errors && control.touched">
    <small *ngIf="errors?.['required']">Required field</small>
    <small *ngIf="errors?.['minlength']"
      >Minimal length {{errors?.['minlength'].requiredLength }}</small
    >
    <small *ngIf="errors?.['maxlength']"
      >Maximal length {{errors?.['maxlength'].requiredLength }}</small
    >
  </div>
</div>
